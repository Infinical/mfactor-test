<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeSm="6" size="12" fixed class="ion-no-padding">
        <div class="top">
          <ion-row>
            <ion-col size="2.5">
              <img class="profile" src="assets/user.png" alt="" srcset="" />
            </ion-col>

            <ion-col size="9" class="ion-padding-start">
              <h4 class="welcome">Welcome Back</h4>
              <h2 class="name">Naushaba</h2>
            </ion-col>
          </ion-row>
        </div>

        <div class="middle">
          <ion-row class="ion-justify-content-between ion-padding">
            <ion-col size="6">
              <h3 class="total">Total Balance</h3>
              <h4 class="token">Token Available</h4>
            </ion-col>
            <ion-col size="1" class="ion-text-center">
              <div class="divider"></div>
            </ion-col>

            <ion-col size="4">
              <h2 class="rating ion-text-center">4/10</h2>
            </ion-col>
          </ion-row>
        </div>

        <div class="bottom">
          <ion-row>
            <ion-col>
              <h3 class="hungry">Feeling Hungry?</h3>
            </ion-col>
            <ion-col size="4">
              <div class="container">Kalyan Nagar</div>
            </ion-col>
          </ion-row>

          <div class="card" *ngFor="let location of locations">
            <ion-row>
              <ion-col class="ion-no-padding img-container">
                <img class="responsive" src="{{location.image}}"
              /></ion-col>
              <ion-col class="ion-padding-start">
                <h3 class="vendors">{{location.name}}</h3>
                <h4 class="distance">{{location.distance}}</h4>
              </ion-col>
              <ion-col>
                <ion-button color="primary" class="direction"
                  >Direction</ion-button
                >
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
