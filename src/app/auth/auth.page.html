<div class="tabs">
  <ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
    <ion-tab-bar mode="md" slot="top" selectedTab="{{this.selectedTab}}">
      <ion-tab-button tab="login">
        <ion-label>Log In</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="signup">
        <ion-label>Sign Up</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
